type Users {
  id: ID!
  email: String!
  nickname: String!
  phoneNumber: String!
  password: String!
  rolesId:Int!
  roles:Roles
}

type Roles {
  name:String!
}

input UserInput {
  email: String!
  nickname: String!
  phoneNumber: String!
  password: String!
}

input UserLogin {
  email: String!
  password: String!
}

type UpdateUser {
  nickname:String
  status:String
}
